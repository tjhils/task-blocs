<div class="container">
  <form role="form" ng-submit="addTodo()"> <!-- Adding -->
    <div class="row">
      <div class="input-group">
        <input type="text" ng-model="title" placeholder="What needs to be done?" class="form-control">
        <span class="input-group-btn">
          <input type="submit" class="btn btn-primary" value="Add">
        </span>
      </div>
    </div>
  </form>
  <p></p>

  <div ng-model="todos" class="form-inline">
   <div> 
    <!-- <ul ui-sortable>
      <li ng-repeat="todo in todos" ng-model="todos">
        {{todo.name}}
      </li>
    </ul> -->
    <table class="col-md-12 table table-hover table-stripedinput-group">
      <thead>
        <th class="col-md-6">Task</th>
        <th class="col-md-3">Age</th>
        <th class="col-md-2"></th>
      </thead>
      <tbody ui-sortable ng-model="todos" style="padding:5px 10px; cursor:move;">
        <tr ng-repeat="todo in todos">
          <td>{{todo.name}}</td>
          <td>{{todo.age}}</td>
          <td><button ng-click="removeTodo($index)" type="button" class="btn btn-success btn-xs" ><span class="glyphicon glyphicon-ok"></span></button>
          </td>
        </tr> 
      </tbody>
    </table>  
  </div>
</div>
